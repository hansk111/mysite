{% extends 'main_base.html' %}
{% load static %}

{% block content %}
<main id="js-page-content" role="main" class="page-content">
    <ol class="breadcrumb page-breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'index' %}" title="Main 화면으로">SmartHAN</a></li>
        <li class="breadcrumb-item"><a href="" title="블로그를 화면으로">골프</a></li>
       
        <li class="breadcrumb-item active">스크린골프</li>
        
        <li class="position-absolute pos-top pos-right d-none d-sm-block"><span class="js-get-date"></span></li>
    </ol>                    
                        
    <div class="row">

        <div class="col-xl-12">
            <!--Kitchen sink example-->
            <div id="panel-1" class="panel">
                <div class="panel-hdr">
                    <h2>
                         나의 <span class="fw-300"><i>스크린 기록</i></span>
                    </h2>
                    <div class="panel-toolbar">
                        <button class="btn btn-panel" data-action="panel-collapse" data-toggle="tooltip" data-offset="0,10" data-original-title="Collapse"></button>
                        <button class="btn btn-panel" data-action="panel-fullscreen" data-toggle="tooltip" data-offset="0,10" data-original-title="Fullscreen"></button>
                        <button class="btn btn-panel" data-action="panel-close" data-toggle="tooltip" data-offset="0,10" data-original-title="Close"></button>
                    </div>
                </div>
                <div class="panel-container show">
                    <div class="panel-content">
                        <div class="panel-tag">
                           스크린 라이프 베스트 스코어 61타, 홀인원1회, 이글 27회
                        </div>
                        <div id="carouselExampleKitchenSink" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carouselExampleKitchenSink" data-slide-to="0" class=""></li>
                                <li data-target="#carouselExampleKitchenSink" data-slide-to="1" class="active"></li>
                                <li data-target="#carouselExampleKitchenSink" data-slide-to="2" class=""></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="{% static 'img/demo/first-hio.png' %}" alt="First slide">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5 class="color-black opacity-70">Hole in one</h5>
                                        <p></p>
                                    </div>
                                </div>
                                <div class="carousel-item active">
                                    <img class="d-block w-100" src="{% static 'img/demo/life-best.png' %}" alt="Second slide">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5 class="color-black opacity-70">Life best score</h5>
                                        <p></p>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="{% static 'img/demo/round-history.png' %}" alt="Third slide">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5 class="color-black opacity-70">Round history</h5>
                                        <p></p>
                                    </div>
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleKitchenSink" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleKitchenSink" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
